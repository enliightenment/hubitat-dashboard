<div style="position: relative; height: 100%;" [ngStyle]="{'background-color': rgb}">
    <div fxFlexLayout="row" style="height: 100%; width: 100%;">
        <div fxFlex="1 0" class="color-slider"></div>
        <div fxFlex="1 0" class="level-slider"></div>
    </div>
    <div style="position: absolute; top: 0px;">
        <div *ngFor="let attribute of device?.attributes | keyvalue">{{attribute.key}}:
            {{attribute.value}}</div>
    </div>
</div>
