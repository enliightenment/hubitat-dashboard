<div
    class="page-wrapper"
    fxLayout="column"
>
    <div>
        <input
            #dashboardname
            [value]="dashboard.name"
            placeholder="Dashboard Name"
        >
        <input
            #dashboardname
            [value]="dashboard.width"
            placeholder="Dashboard Width"
        >
        <input
            #dashboardname
            [value]="dashboard.height"
            placeholder="Dashboard Height"
        >
    </div>
    <div fxFlex="1 0" class="grid-wrapper">
        <div
            class="grid grid-template"
            [ngStyle]="{'grid-template-columns': 'repeat(10, 1fr)', 'grid-template-rows': 'repeat(10, 1fr)'}"
        >
            <div
                class="tile"
                *ngFor="let tile of tiles"
                (dragstart)="dragStart($event, tile)"
                (drageend)="dragEnd($event, tile)"
                (dragenter)="dragEnter($event, tile)"
                draggable="true"
            >{{tile.row}}:{{tile.column}}</div>
        </div>
        <div #grideditor
            class="grid grid-tiles"
            [ngStyle]="{'grid-template-columns': 'repeat(10, 1fr)', 'grid-template-rows': 'repeat(10, 1fr)'}"
        >
        </div>
    </div>
</div>
